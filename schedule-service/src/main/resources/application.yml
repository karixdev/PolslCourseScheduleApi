server:
  port: 8080

spring:
  application:
    name: schedule-service

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    url: jdbc:postgresql://localhost:5432/schedule-service
    username: root
    password: root
    driver-class-name: org.postgresql.Driver

  rabbitmq:
    password: password
    username: user
    host: localhost
    port: 5672

  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    bootstrap-servers: localhost:29092
    security:
      protocol: PLAINTEXT

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8000/realms/polsl-course-api

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost

management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0
    propagation:
      type: w3c
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

schedule:
  job:
    cron: 0 0 */1 * * *

springdoc:
  swagger-ui:
    path: /schedule-service/v3/swagger-ui.html
  api-docs:
    path: /schedule-service/v3/api-docs

keycloak:
  server-url: http://localhost:8000
  realm: polsl-course-api

kafka:
  observation:
    producer:
      enabled: true
  topics:
    schedule-event: schedule.event

logging.pattern.level: "%5p [${spring.application.name},%X{traceId:-},%X{spanId:-}]"