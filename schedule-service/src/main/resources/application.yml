server:
  port: 8080

spring:
  application:
    name: schedule-service

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    url: jdbc:postgresql://localhost:5432/schedule-service
    username: root
    password: root
    driver-class-name: org.postgresql.Driver

  rabbitmq:
    password: password
    username: user
    host: localhost
    port: 5672

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka