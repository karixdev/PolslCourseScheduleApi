spring:
  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:mysql://localhost:3306/polsl-course-schedule-api
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  mail:
    properties:
      auth: false
      mail:
        smtp:
          starttls:
            enable: false

    host: localhost
    port: 1025

email-sender:
  sender: no-reply@polsl-course-schedule-api.com

email-verification:
  expiration-hours: 24
  max-number-of-mails-per-hour: 5